<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
           <h4 class="card-title ">OperationClaim List</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table datatable [dtTrigger]="dtTrigger" class="stripe">
                <thead class="text-primary">
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Alias</th>
                    <th>Description</th>

                    <th class="no-sort"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let operationclaim of operationClaimList">
                    <td>{{operationclaim.id}}</td>
                    <td>{{operationclaim.name}}</td>
                    <td>{{operationclaim.alias}}</td>
                    <td>{{operationclaim.description}}</td>

                    <td *ngIf="checkClaim('UpdateOperationClaimCommand')" style="width: 25px;">
                      <a data-toggle="modal" data-target="#operationclaim"
                         (click)="getOperationClaimById(operationclaim.id)">
                        <i style="color:sandybrown;" class="far fa-edit"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="modal modal-angular fade" id="operationclaim" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="clearFormGroup(operationClaimAddForm)"><span aria-hidden="true">&times;</span></button>
        <h4 class="margin-top">
          Update OperationClaim
        </h4>
        <div class="separator"></div>
        <form *ngIf="operationClaimAddForm" [formGroup]="operationClaimAddForm" (ngSubmit)="save()">

          <div class="row">
            <div class="col col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="alias" type="text" id="alias" name="alias" formControlName="alias" />
                <div class="alert alert-danger"
                  *ngIf="operationClaimAddForm.get('alias')!.hasError('alias') && operationClaimAddForm.get('alias')!.dirty">
                </div>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="description" type="text" id="description" name="description"
                  formControlName="description" />
                <div class="alert alert-danger"
                  *ngIf="operationClaimAddForm.get('description')!.hasError('description') && operationClaimAddForm.get('description')!.dirty">
                </div>
              </mat-form-field>
            </div>
          </div>

          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
